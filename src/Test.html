<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <link href="/src/css/cover-three.css" rel="stylesheet">
</head>
<body>
<div id="pageContainer">
  <div id="gridContainer">
    <h1>Cover Three</h1>
    <h2>Tic-tac-toe with a twist: Cover your opponent's square with a larger piece.
      You cannot cover your own piece. Only small pieces allowed in empty squares.</h2>
    <h3 id="message"></h3>
    <table class="sqrTable">
      <tr class="sqrRow">
        <td id="0" class="sqr">&nbsp;</td>
        <td id="1" class="sqr">&nbsp;</td>
        <td id="2" class="sqr">&nbsp;</td>
      </tr>
      <tr class="sqrRow">
        <td id="3" class="sqr">&nbsp;</td>
        <td id="4" class="sqr">&nbsp;</td>
        <td id="5" class="sqr">&nbsp;</td>
      </tr>
      <tr class="sqrRow">
        <td id="6" class="sqr">&nbsp;</td>
        <td id="7" class="sqr">&nbsp;</td>
        <td id="8" class="sqr">&nbsp;</td>
      </tr>
    </table>
  </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/dist/c3.js"></script>
<script>
  jQuery(c3.init());
</script>
</body>
</html>
